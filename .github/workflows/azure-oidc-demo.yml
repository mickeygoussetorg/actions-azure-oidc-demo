name: Azure OIDC Demo

on:
  pull_request:
    branches: 
      - main

permissions:
  id-token: write
  

jobs:

  pr-job:
    name: My PR Job
    
    runs-on: ubuntu-latest

    steps:
      
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_PR_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
      - name: Run AZ Commands
        run: |
          az account show
          az group list
          pwd
